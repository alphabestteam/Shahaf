<div class="container" *ngIf="!isConnected()">
    <app-login style="border-right: 1px solid #606C5D; padding-right: 140px;" class="column"></app-login><app-signin class="column"></app-signin>
</div>

<div *ngIf="isConnected()">
    <div>
        <mat-card>
            <mat-card-title>PROFILE</mat-card-title>
            <br><br>
            <mat-card-content class="overline">
                Username : {{profile.username}}
            </mat-card-content>
            <br><br>
            <mat-card-content>
                Birthday: {{profile.birthday}}
            </mat-card-content>
            <br><br>
            <mat-card-content>
                Email : {{profile.email}}
            </mat-card-content>
            <br><br>
            <mat-card-content>
                ID : {{profile.id}}
            </mat-card-content>
            <br><br><br><br>
            <mat-card-content class="overline">
                Enjoy the FOOD LIFE!
            </mat-card-content>
        </mat-card>
    </div>
    <br><br><br>
    <div *ngIf="profile.my_recipes?.length != 0">
        <mat-card-title class="overline">My Favorite Recipes</mat-card-title>
        <div *ngFor="let recipe_id of profile.my_recipes">
            <app-fav-recipe [recipe_id] = 'recipe_id'></app-fav-recipe>
        </div>
    </div>
    <br><br><br><br>
    <div>
        <button type="submit" mat-button (click)="dataRemove()">LOGOUT</button>
    </div>
</div>
