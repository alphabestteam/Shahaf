<mat-card>
    <mat-card-title>LOGIN</mat-card-title>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>
            <br>
            <div>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </div>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="button">
                <button [disabled]='form.invalid' type="submit" mat-button>LOGIN</button>
            </div>

        </form>
        </mat-card-content>
    <mat-card-title>don't have an account? signin </mat-card-title>
    <br><br>
</mat-card>
