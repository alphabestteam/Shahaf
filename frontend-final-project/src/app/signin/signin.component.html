<mat-card>
    <mat-card-title>SIGNIN</mat-card-title>
        <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <div *ngIf="form.get('username')!.hasError('required')">
                    Username is required.
                </div>
            </div>
            <br>
            <div>
                <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <div *ngIf="form.get('password')!.hasError('required')">
                    Password is required.
                </div>
            </div>
            <br>
            <div>
                <mat-form-field>
                <input type="date" matInput placeholder="Birthday" formControlName="birthday">
                </mat-form-field>
                <div *ngIf="form.get('birthday')!.hasError('required')">
                    Birthday is required.
                </div>
            </div>
            <br>
            <div>
                <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <div *ngIf="form.get('email')!.hasError('required')">
                    Email is required.
                </div>
            </div>
            <br>
            <div>
                <mat-form-field>
                <input type="number" matInput placeholder="ID" formControlName="id">
                </mat-form-field>
                <div *ngIf="form.get('id')!.hasError('required')">
                    ID is required.
                </div>
            </div>
            <br>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button [disabled]='form.invalid' type="submit" mat-button>SIGNIN</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
