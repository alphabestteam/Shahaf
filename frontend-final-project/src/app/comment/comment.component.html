
<mat-card>
    <mat-card-content class="ratings"><rating [max]="max" [(ngModel)]="comment.stars" [readonly]="true"></rating></mat-card-content>
    <br>
    <mat-card-content class="overline">{{comment.text}}</mat-card-content>
    <mat-card-content>- {{comment.username}} -</mat-card-content>
    <br>
    <div *ngIf="comment.username == username">
        <button mat-button [disabled]='!username' (click)="deleteComment()">remove</button>
    </div>
</mat-card>
