<button mat-raised-button (click)="showWarning()">warning</button>

<button mat-raised-button (click)="showSuccess()">success</button>

<div *ngIf = "isSuccess, else elseBlock" ><app-success-alert></app-success-alert></div>
<ng-template #elseBlock><app-warning-alert></app-warning-alert></ng-template>

<div>
  <label for="selectedValue">Select an option:</label>
  <select id="selectedValue" [(ngModel)]="selectedOption">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
</div>

<ng-container *ngFor="let index of getRepeatArray(selectedOption)">
  <div *ngIf = "isSuccess, else elseBlock" ><app-success-alert></app-success-alert></div>
  <ng-template #elseBlock><app-warning-alert></app-warning-alert></ng-template>
</ng-container>
