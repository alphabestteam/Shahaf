<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

    <!--leaflet CSS-->
    <link rel="stylesheet" href="leaflet/leaflet.css" />

    <!--local design-->
    <link rel="stylesheet" href="fire-reservoir.css"/>

    <link rel="icon" href="assets/icon.png">
    <title>Fire Reservoir</title>
</head>
    
    <body>
        <h1 class="website-headline">Air Force Fire Reservoir</h1>
        <div id="alert-container"></div>
        <div id="map"></div>
        <div class="actions-container">
            </br>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-target-modal" onClick=addTargetEvent()>Add Chosen target</button>
        </div>
        
        <!-- Add target modal -->
        <div class="modal fade" id="add-target-modal" tabindex="-1" aria-labelledby="addTargetModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTargetModal">Add Target</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row" id="target-form" onsubmit="addTargetSubmit()">
                            <div class ="col-md-6">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameInput" name="name" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="attackPriorityInput" class="form-label">Attack priority</label>
                                <input type="number" class="form-control" id="attackPriorityInput" name="attack_priority" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="latitudeInput" class="form-label">Latitude</label>
                                <input type="number" step="0.00001" class="form-control" id="latitudeInput" name="latitude" required>
                            </div>

                            <div class="col-md-6">
                                <label for="longitudeInput" class="form-label">Longitude</label>
                                <input type="number" step="0.00001" class="form-control" id="longitudeInput" name="longitude" required>
                            </div>

                            <div class ="col-md-12">
                                <label for="enemyOrganizationInput" class="form-label">Enemy organization</label>
                                <input type="text" class="form-control" id="enemyOrganizationInput" name="enemy_organization" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="targetGoalInput" class="form-label">Target goal</label>
                                <input type="text" class="form-control" id="targetGoalInput" name="target_goal" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="targetIdInput" class="form-label">Target id</label>
                                <input type="number" class="form-control" id="targetIdInput" name="target_id" required>
                            </div>

                            <div class="checkbox-container">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <label class="form-check-label" for="wasTargetDestroyedInput">Target destroyed?</label>
                                        <input class="form-check-input" type="checkbox" id="wasTargetDestroyedInput" name="was_target_destroyed">  
                                    </div>
                                </div>
                            </div>

                            
                            
                                  
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="addTargetAbort()">Close</button>
                        <button type="submit" form="target-form" class="btn btn-primary" id="target-submit-btn">Submit Target</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update target modal -->
         <div class="modal fade" id="update-target-modal" tabindex="-1" aria-labelledby="updateTargetModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateTargetModal">Update Target</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row" id="update-target-form" onsubmit="updateTargetSubmit()">
                            <div class ="col-md-6">
                                <label for="update-nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="update-nameInput" name="name" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="update-attackPriorityInput" class="form-label">Attack priority</label>
                                <input type="number" class="form-control" id="update-attackPriorityInput" name="attack_priority" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="update-latitudeInput" class="form-label">Latitude</label>
                                <input type="number" step="0.00001" class="form-control" id="update-latitudeInput" name="latitude" required>
                            </div>

                            <div class="col-md-6">
                                <label for="update-longitudeInput" class="form-label">Longitude</label>
                                <input type="number" step="0.00001" class="form-control" id="update-longitudeInput" name="longitude" required>
                            </div>

                            <div class ="col-md-12">
                                <label for="update-enemyOrganizationInput" class="form-label">Enemy organization</label>
                                <input type="text" class="form-control" id="update-enemyOrganizationInput" name="enemy_organization" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="update-targetGoalInput" class="form-label">Target goal</label>
                                <input type="text" class="form-control" id="update-targetGoalInput" name="target_goal" required>
                            </div>

                            <div class ="col-md-6">
                                <label for="update-targetIdInput" class="form-label">Target id</label>
                                <input type="number" class="form-control" id="update-targetIdInput" name="target_id" required disabled>
                            </div>

                            <div class="checkbox-container">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <label class="form-check-label" for="update-wasTargetDestroyedInput">Target destroyed?</label>
                                        <input class="form-check-input" type="checkbox" id="update-wasTargetDestroyedInput" name="was_target_destroyed">  
                                    </div>
                                </div>
                            </div>     
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="update-target-form" class="btn btn-primary" id="update-target-submit-btn">Update Target</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--bootstrap JS-->
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="bootstrap/popper.min.js" ></script>

        <!--leaflet JS-->
        <script src="leaflet/leaflet.js"></script>

        <!--local JS functions-->
        <script src="fire-reservoir.js"></script>
    </body>
</html>
