<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter garde:</label>
        <input id="grade" type="number">
        <button onclick="verbalDescription()">submit</button>
    </form>
    <div id="parent"></div>
    <script>
        function verbalDescription(){
            const grade = document.getElementById("grade");
            let letter_grade;

            if (grade == 100){
                letter_grade = "A+"
            }

            else if ((grade <= 99) && (grade >=90)){
                letter_grade = "A"
            }

            else if ((grade <= 89) && (grade >=80)){
                letter_grade = "B"
            }

            else if ((grade <= 79) && (grade >=70)){
                letter_grade = "C"
            }

            else if ((grade <= 69) && (grade >=60)){
                letter_grade = "D"
            }

            else if ((grade <= 59) && (grade >=50)){
                letter_grade = "E"
            }

            else if (grade < 50){
                letter_grade = "F"
            }

            else{
                const para = document.createElement("p");
                para.innerHTML = "Invalid value";
                document.getElementById("parent").appendChild(para);

            }

            let para = document.createElement("p");
            switch(letter_grade){
                case "A+":
                    para.innerHTML = "Perfect!";
                    document.getElementById("parent").appendChild(para);

                case "A":
                    para.innerHTML = "Amazing!";
                    document.getElementById("parent").appendChild(para);

                case "B":
                    para.innerHTML = "Nicely done!";
                    document.getElementById("parent").appendChild(para);

                case "C":
                    para.innerHTML = "This is fine!";
                    document.getElementById("parent").appendChild(para);

                case "D":
                    para.innerHTML = "You can do better!";
                    document.getElementById("parent").appendChild(para);

                case "E":
                    para.innerHTML = "Moed B is an option!";
                    document.getElementById("parent").appendChild(para);

                case "F":
                    para.innerHTML = "Moed B is a must!";
                    document.getElementById("parent").appendChild(para);
            }
        }
    </script>
</body>
</html>
